<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四福珠宝 - 管理后台</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #d62929;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .input-container {
            margin: 20px 0;
        }
        .input-container label {
            font-size: 1.1em;
            margin-right: 10px;
        }
        .input-container input {
            padding: 5px;
            font-size: 1em;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #d62929;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #b22222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>四福珠宝 - 管理后台</h1>
        <div class="input-container">
            <label for="password-input">密码：</label>
            <input type="password" id="password-input" placeholder="输入密码">
            <button onclick="login()">登录</button>
        </div>
        <div id="admin-section" style="display:none;">
            <div class="input-container">
                <label for="gold-buy-input">黄金回购价格：</label>
                <input type="number" id="gold-buy-input" placeholder="输入价格">
                <label for="gold-sell-input">黄金销售价格：</label>
                <input type="number" id="gold-sell-input" placeholder="输入价格">
                <br><br>
                <label for="silver-buy-input">白银回购价格：</label>
                <input type="number" id="silver-buy-input" placeholder="输入价格">
                <label for="silver-sell-input">白银销售价格：</label>
                <input type="number" id="silver-sell-input" placeholder="输入价格">
                <br><br>
                <label for="platinum-buy-input">铂金回购价格：</label>
                <input type="number" id="platinum-buy-input" placeholder="输入价格">
                <label for="platinum-sell-input">铂金销售价格：</label>
                <input type="number" id="platinum-sell-input" placeholder="输入价格">
                <br><br>
                <label for="chow-tai-fook-sell-input">周大福黄金销售价格：</label>
                <input type="number" id="chow-tai-fook-sell-input" placeholder="输入价格">
                <label for="luk-fook-sell-input">六福珠宝黄金销售价格：</label>
                <input type="number" id="luk-fook-sell-input" placeholder="输入价格">
                <br><br>
                <button onclick="updatePrices()">更新价格</button>
            </div>
        </div>
    </div>
    <script>
        const correctPassword = '426929'; // 替换为你自己的密码

        function login() {
            const password = document.getElementById('password-input').value;
            if (password === correctPassword) {
                document.getElementById('admin-section').style.display = 'block';
            } else {
                alert('密码错误');
            }
        }

        function updatePrices() {
            var goldBuyPrice = document.getElementById('gold-buy-input').value;
            var goldSellPrice = document.getElementById('gold-sell-input').value;
            var silverBuyPrice = document.getElementById('silver-buy-input').value;
            var silverSellPrice = document.getElementById('silver-sell-input').value;
            var platinumBuyPrice = document.getElementById('platinum-buy-input').value;
            var platinumSellPrice = document.getElementById('platinum-sell-input').value;
            var chowTaiFookSellPrice = document.getElementById('chow-tai-fook-sell-input').value;
            var lukFookSellPrice = document.getElementById('luk-fook-sell-input').value;

            // 将价格存储在本地存储中
            localStorage.setItem('gold-buy', goldBuyPrice);
            localStorage.setItem('gold-sell', goldSellPrice);
            localStorage.setItem('silver-buy', silverBuyPrice);
            localStorage.setItem('silver-sell', silverSellPrice);
            localStorage.setItem('platinum-buy', platinumBuyPrice);
            localStorage.setItem('platinum-sell', platinumSellPrice);
            localStorage.setItem('chow-tai-fook-sell', chowTaiFookSellPrice);
            localStorage.setItem('luk-fook-sell', lukFookSellPrice);

            alert('价格更新成功');
        }
    </script>
</body>
</html>
